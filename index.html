<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Hub</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="./manifest.json">
    
    <!-- Theme Colors -->
    <meta name="theme-color" content="#000000">
    <meta name="msapplication-navbutton-color" content="#000000">
    <meta name="msapplication-TileColor" content="#000000">
    
    <!-- iOS Specific Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Task Hub">
    
    <!-- iOS Icons -->
    <link rel="apple-touch-icon" href="./icon-192.svg">
    <link rel="apple-touch-icon" sizes="152x152" href="./icon-192.svg">
    <link rel="apple-touch-icon" sizes="180x180" href="./icon-192.svg">
    <link rel="apple-touch-icon" sizes="167x167" href="./icon-192.svg">
    
    <!-- Standard Favicon -->
    <link rel="icon" type="image/svg+xml" href="./icon.svg">
    <link rel="icon" type="image/x-icon" href="./icon.svg">
    
    <!-- PWA Meta Tags -->
    <meta name="application-name" content="Task Hub">
    <meta name="description" content="A simple and elegant task management application with checklists">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            line-height: 1.4;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid white;
        }

        .title {
            font-size: 28px;
            font-weight: bold;
        }


        .navigation-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            flex-grow: 1;
            align-content: start;
        }

        .nav-card {
            background: black;
            border: 2px solid white;
            padding: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: white;
            display: block;
        }

        .nav-card:hover {
            border-color: #007bff;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.3);
        }

        .card-icon {
            font-size: 32px;
            margin-bottom: 15px;
            display: block;
        }

        .card-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }


        .coming-soon {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .coming-soon:hover {
            border-color: white;
            transform: none;
            box-shadow: none;
        }

        .coming-soon-text {
            color: #666;
            font-style: italic;
            margin-top: 10px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            
            .title {
                font-size: 24px;
            }
            
            .navigation-grid {
                grid-template-columns: 1fr;
            }
            
            .nav-card {
                padding: 25px;
            }
            
            .card-icon {
                font-size: 28px;
            }
            
            .card-title {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">Task Hub</div>
        </div>
        
        
        <div class="navigation-grid">
            <a href="checklist.html" class="nav-card">
                <div class="card-icon">‚úì</div>
                <div class="card-title">checklist</div>
            </a>
            
            <div class="nav-card coming-soon">
                <div class="card-icon">üìä</div>
                <div class="card-title">Project Manager</div>
                <div class="coming-soon-text">Coming Soon</div>
            </div>
            
            <div class="nav-card coming-soon">
                <div class="card-icon">üìÖ</div>
                <div class="card-title">Calendar View</div>
                <div class="coming-soon-text">Coming Soon</div>
            </div>
            
            <div class="nav-card coming-soon">
                <div class="card-icon">‚öôÔ∏è</div>
                <div class="card-title">Settings</div>
                <div class="coming-soon-text">Coming Soon</div>
            </div>
        </div>
    </div>

    <script>
        // Register service worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('./sw.js')
                    .then(function(registration) {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    }, function(err) {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }

        // PWA install prompt
        let deferredPrompt;
        const addBtn = document.createElement('button');
        addBtn.style.display = 'none';
        addBtn.textContent = 'Add to Home Screen';
        addBtn.style.position = 'fixed';
        addBtn.style.bottom = '20px';
        addBtn.style.right = '20px';
        addBtn.style.background = 'black';
        addBtn.style.color = 'white';
        addBtn.style.border = '2px solid white';
        addBtn.style.padding = '10px 20px';
        addBtn.style.cursor = 'pointer';
        addBtn.style.zIndex = '1000';
        document.body.appendChild(addBtn);

        window.addEventListener('beforeinstallprompt', (e) => {
            // Prevent Chrome 67 and earlier from automatically showing the prompt
            e.preventDefault();
            // Stash the event so it can be triggered later.
            deferredPrompt = e;
            // Update UI to notify the user they can add to home screen
            addBtn.style.display = 'block';

            addBtn.addEventListener('click', (e) => {
                // hide our user interface that shows our A2HS button
                addBtn.style.display = 'none';
                // Show the prompt
                deferredPrompt.prompt();
                // Wait for the user to respond to the prompt
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('User accepted the A2HS prompt');
                    } else {
                        console.log('User dismissed the A2HS prompt');
                    }
                    deferredPrompt = null;
                });
            });
        });
    </script>
</body>
</html>
